<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <span id="displayText">0</span>
         <div class="calc">
    
        <button class="nan" id="clear">AC</button>
        <button class="nan" id="negate">+/-</button>
        <button class="operator" id="divide">&divide;</button>

        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="operator" id="multiply">&times;</button>

        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="operator" id="subtract">&minus;</button>

        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="operator" id="add">&plus;</button>

        <button class="num" id="zero">0</button>
        <button id="dot">.</button>
        <button class="equal" id="equal">=</button>
        
        </div>
    </div>
    <footer>racelo &copy; 2026</footer>

    <script src="script.js"></script>
</body>
</html>
