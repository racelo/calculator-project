<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <span id="displayText"></span>
    <div class="calc">
        <div class="numbers">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="num" id="0">0</button>
            <button id="clear">C</button>
            <button id="equals">=</button>
            <button id="negate">+/-</button>
            <button id="dot">.</button>

        </div>
        <div class="operators">
            <button class="operator" id="multiply">&times;</button>
            <button class="operator" id="divide">&divide;</button>
            <button class="operator" id="subtract">&minus;</button>
            <button class="operator" id="add">&plus;</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
